# Nginx configuration for Quantiva Advisory Website
# Place this in your nginx sites-available directory

server {
    listen 80;
    server_name quantivaadvisory.com www.quantivaadvisory.com;
    
    # Redirect www to non-www
    if ($host = www.quantivaadvisory.com) {
        return 301 https://quantivaadvisory.com$request_uri;
    }
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name quantivaadvisory.com www.quantivaadvisory.com;
    
    # SSL configuration (add your certificates)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # Document root
    root /var/www/quantiva-website/build;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Sitemap and robots.txt
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        try_files $uri =404;
    }
    
    location = /robots.txt {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }
    
    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}


