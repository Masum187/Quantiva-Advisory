# .github/workflows/validate-cases.yml
name: Validate Cases JSON

on:
  push:
    paths:
      - "src/data/cases.json"
      - "scripts/validate-cases.mjs"
      - "scripts/generate-og.mjs"
      - "scripts/migrate-cases.mjs"
      - "sitemap.js"
  pull_request:
    paths:
      - "src/data/cases.json"
      - "scripts/validate-cases.mjs"
      - "scripts/generate-og.mjs"
      - "scripts/migrate-cases.mjs"
      - "sitemap.js"

jobs:
  validate-build-strict:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      # Vorlauf: weiche Validierung (frühes Feedback)
      - run: npm run validate:cases

      # Build → erzeugt sitemap & OG
      - run: npm run build

      # Strikte Validierung nach dem Build
      - run: npm run validate:cases:strict
