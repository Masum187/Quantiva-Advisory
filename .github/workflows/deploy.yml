# .github/workflows/deploy.yml
name: Deploy to Production
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Verify sitemap generation
        run: |
          echo "Checking generated files..."
          ls -la public/
          echo "Sitemap content:"
          head -10 public/sitemap.xml
          echo "Robots.txt content:"
          cat public/robots.txt
          echo "Next.js build output:"
          ls -la .next/ 2>/dev/null || echo "No .next directory (expected for static export)"

